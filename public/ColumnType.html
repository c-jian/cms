<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>栏目类型</title>
	<link rel="stylesheet" href="/static/lib/layui/css/layui.css">
	<style>
	/*reset*/
	body,li,ul,h1,h2,h3,h4,h5,h6,p{
		padding:0;
		margin:0;
		font-size:14px;
	}
	ul,li{
		list-style:none;
	}
	a{
		text-decoration: none;
		color:#000;
	}

	/*导航*/
	.nav{
		padding: 15px 20px;
	    box-shadow: 0 2px 4px rgba(0,0,0,.08);
	    margin-bottom: 20px;
	    position: fixed;
	    z-index: 100;
	    width: 100%;
	    background: #fff;
	}
	.nav-ul{
		overflow: hidden;
	}
	.nav-item{
		float: left;
		color:#606266;
		font-size:15px;
	}
	.nav-link{
		color:#303133;
		font-weight: bold;
	}


	.main{
		padding:50px 8px 0 8px;
	}
	.header{
		padding:20px 0 0 0;
	}
	
	.maxw400{
		max-width:400px;
	}
	.maxw200{
		max-width:200px;
		display: inline-block;	
	}
	.search_category_table{
		margin:5px 0;
	}
	.search_category_table tr .add{
		display: none;
	}
	.search_category_table tr:last-child .add{
		display: inline-block;
	}
	.search_category_table td{
		padding:5px 15px;
	}
	.search_category_table th{
		text-align: center;
		padding:10px 0;
	}
	.bottom-submit{
		position: absolute;
		margin-left: 36px;
		bottom: 15px;
	}

	#ColumnTypePanel{
		display: none;
		padding:15px 15px 0 15px;
	}
	body .ShowColumnTypePanel #ColumnTypePanel{
		display: block;
	}
	
	/**layui样式覆盖*/
	.layui-form-select dl{
		max-height: 225px;
	}
	.layui-btn .layui-icon{
		margin-right: 0;
	}

	</style>
</head>
<body class="websiteInfo">

	<!-- 导航 -->
	<div class="nav">
		<ul class="nav-ul">
			<li class="nav-item"><a href="/" class="nav-link">首页</a><i class="layui-icon layui-icon-right"></i></li>
			<li class="nav-item">系统栏目</li>
		</ul>
	</div>

	<div class="main">
		

		<div class="layui-form" action="" lay-filter="ArticleForm">
		<div class="layui-tab">

		  <ul class="layui-tab-title">
		    <li class="layui-this">类型信息</li>
		    <li>检索信息</li>
		    <li>拓展内容</li>
		  </ul>

		  <div class="layui-tab-content">
		    <div class="layui-tab-item layui-show">


				<div class="layui-form-item maxw400">
				    <label class="layui-form-label">类型名称</label>
				    <div class="layui-input-block">
				      <input type="text" name="type_name" required  lay-verify="required" placeholder="类型名称" autocomplete="off" class="layui-input">
				    </div>
				</div>

				<div class="layui-form-item maxw400">
				    <label class="layui-form-label">是否禁用</label>
				    <div class="layui-input-block">
				       	<input type="radio" name="type_availbbility" value="0" title="是">
				      	<input type="radio" name="type_availbbility" value="1" title="否" checked>
				    </div>
				</div>

				<div class="layui-form-item maxw400">
				    <label class="layui-form-label">排序</label>
				    <div class="layui-input-block">
				      <input type="text" name="type_sort" placeholder="排序" autocomplete="off" class="layui-input">
				    </div>
				</div>

		    </div>
		    <div class="layui-tab-item">
		    	<table class="search_category_table">
					<tr>
						<th>分类名称</th>
						<th>类型</th>
						<th>操作</th>
					</tr>
					<tbody>
		    		<tr>
		    			<td>
							<input type="text" name="search_category_name[0]" required  lay-verify="required" placeholder="分类名称" autocomplete="off" class="layui-input maxw200">
		    			</td>
		    			<td>
							<input type="radio" name="search_category_type" value="1" title="单选框" checked>
				      		<input type="radio" name="search_category_type" value="2" title="复选框">
		    			</td>
		    			<td><button class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-edit"></i></button><button class="layui-btn layui-btn-danger layui-btn-xs"><i class="layui-icon layui-icon-delete"></i></button><button class="layui-btn layui-btn-normal layui-btn-xs add"><i class="layui-icon layui-icon-add-1"></i></button></td>
		    		</tr>
		    		<tr>
		    			<td>
							<input type="text" name="search_category_name[1]" required  lay-verify="required" placeholder="分类名称" autocomplete="off" class="layui-input maxw200">
		    			</td>
		    			<td>
							<input type="radio" name="search_category_type" value="1" title="单选框" checked>
				      		<input type="radio" name="search_category_type" value="2" title="复选框">
		    			</td>
		    			<td><button class="layui-btn layui-btn-normal layui-btn-xs" data-index="1"><i class="layui-icon layui-icon-edit"></i></button><button class="layui-btn layui-btn-danger layui-btn-xs" data-index="1"><i class="layui-icon layui-icon-delete"></i></button><button class="layui-btn layui-btn-normal layui-btn-xs add"><i class="layui-icon layui-icon-add-1"></i></button></td>
		    		</tr>
		    		</tbody>
		    	</table>
		    </div>
		    <div class="layui-tab-item">
		    	<div class="layui-form-item">
		            <label class="layui-form-label">标题</label>
		            <div class="layui-input-inline">
		                <input type="text" name="title" required  lay-verify="required" placeholder="标题" autocomplete="off" class="layui-input">
		            </div>
		            <button class="layui-btn layui-btn-danger layui-btn-xs" data-index="1"><i class="layui-icon layui-icon-delete"></i></button>
		            <button class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon layui-icon-add-1"></i></button>
		        </div>
		        <div class="layui-form-item">
		            <label class="layui-form-label">名称</label>
		            <div class="layui-input-inline">
		                <input type="text" name="title" required  lay-verify="required" placeholder="名称" autocomplete="off" class="layui-input">
		            </div>
		            <label class="layui-form-label">默认值</label>
		            <div class="layui-input-inline">
		                <input type="text" name="title" required  lay-verify="required" placeholder="选填" autocomplete="off" class="layui-input">
		            </div>
		            <button class="layui-btn layui-btn-danger layui-btn-xs" data-index="1"><i class="layui-icon layui-icon-delete"></i></button>
		        </div>
		    </div>
		  </div>

		  <div class="layui-form-item">
		    <div class="layui-input-block bottom-submit">
		      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="ArticleSubmit">立即提交</button>
		      <button class="layui-btn layui-btn-primary return">返回</button>
		    </div>
		  </div>
		</div>
		</div>
		  
	</div>
	

	<!-- 添加、编辑面板 -->
	<div id="ColumnTypePanel">
		<div class="layui-form" action="" lay-filter="ColumnTypeForm">
	        <div class="layui-form-item">
	            <label class="layui-form-label">栏目名称</label>
	            <div class="layui-input-inline">
	                <input type="text" name="ColumnTypeName" required  lay-verify="required" placeholder="栏目名称" autocomplete="off" class="layui-input">
	            </div>
	        </div>
	    </div>
	</div>


	<script type="text/html" id="barDemo">
	  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	
	<script src="/static/js/config.js"></script>
	<script src="/static/lib/layui/layui.js"></script>
	<script>
  	layui.use(['table','form','jquery','element'], function(){

	  var table = layui.table,
	  		form=layui.form,
	  		element=layui.element,
	  		$=layui.jquery;
	  
	  table.render({
	    elem: '#ColumnTypeTable'
	    ,id:'ColumnTypeTable'
	    ,url:config['GetColumnTypeList_API']
	    ,title: '系统栏目'
	    ,parseData:function(res){
	    	return {
		      "code": res.errorcode, //解析接口状态
		      "msg": res.errormsg, //解析提示文本
		      "data": res.data //解析数据列表
		    };
	    }
	    ,cols: [[
	      {type: 'checkbox', fixed: 'left'}
	      ,{field:'ColumnTypeName', title:'栏目标题'}
	      ,{field:'ColumnTypeURL', title:'栏目URL'}
	      ,{field:'SystemState', title:'状态',templet:function(d){
	      	if(d.SystemState==1){//隐藏
	      		return '<input type="checkbox" name="SystemState" value="'+d.id+'" lay-skin="switch" lay-text="显示|隐藏" lay-filter="SystemState" checked="checked">';
	      	}else{//显示
	      		return '<input type="checkbox" name="SystemState" value="'+d.id+'" lay-skin="switch" lay-text="显示|隐藏" lay-filter="SystemState">';
	      	}
	      },width:150}
	      ,{field:'ColumnTypeSort', title:'排序',edit:'text',width:80}
	      ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
	    ]]
	    ,page: false
	  });

	  //提交表单数据
	  form.on('submit(ArticleSubmit)',function(data){

	  	console.log(data);
	  	console.log(data['field']['search_category_name['+0+']'])
	  	return false;
	  	$.ajax({
			url:config['ColumnType_API'],
			data:data.field,
			type:'post',
			dataType:'json',
			success:function(res){
				top.layer.msg(res.errormsg);
				if(res.errorcode==0){
					location.reload();
				}
			}
		})
	  	return false;
	  })


	  //添加栏目点击事件
	  $('.AddColumnType').click(function(){

	  	init();

	  	layer.open({
	  		title:'添加栏目',
			type: 1,
			area:['500px'],
			skin:'ShowColumnTypePanel',
			content: $('#ColumnTypePanel')
		});

	  })
	  

	  //系统栏目状态编辑事件
	  	form.on('switch(SystemState)',function(data){

	  		var value=data.elem.checked?1:0;
	  		$.ajax({
				url:config['ColumnType_API'],
				data:{id:data.value,SystemState:value},
				type:'post',
				dataType:'json',
				success:function(res){
					if(res.errorcode!=0){
						layer.msg(res.errormsg);
					}
				}
			})

	  	})


	  	//表格排序编辑事件
	  	table.on('edit(ColumnTypeTable)', function(obj){

	  		$.ajax({
				url:config['ColumnType_API'],
				data:{id:obj.data.id,ColumnTypeSort:obj.value},
				type:'post',
				dataType:'json',
				success:function(res){
					if(res.errorcode!=0){
						layer.msg(res.errormsg);
					}
				}
			})

		});

	  //点击删除多个系统栏目
	  $('.DeleteColumnType').click(function(){

	  		layer.confirm('删除将不可恢复，您确定删除吗？', function(index){

	  			//获取选中的数据
			  	var checkStatus = table.checkStatus('ColumnTypeTable');
			  	var CheckedData=checkStatus.data;
			  	var idstr='';

			  	//拼接删除的id字符串
			  	for(var i=0,len=CheckedData.length;i<len;i++){
			  		idstr+=','+CheckedData[i].id;
			  	}
			  	idstr=idstr.substring(1);

			  	//发起删除请求
		  		$.ajax({
					url:config['DeleteColumnType_API'],
					data:{id:idstr},
					type:'post',
					dataType:'json',
					success:function(res){
						layer.msg(res.errormsg);
						if(res.errorcode==0){
							table.reload('ColumnTypeTable',{
								url:config['GetColumnType_API']
							})
						}
					}
				})


			});


	  })

	  //监听行工具事件
	  table.on('tool(ColumnTypeTable)', function(obj){

	    var data = obj.data;

	    if(obj.event === 'del'){

	      layer.confirm('确定删除吗？', function(index){
	      	$.ajax({
				url:config['DeleteColumnType_API'],
				data:{id:data.id},
				dataType:'json',
				success:function(res){
					var res=res.data;
					obj.del();
	        		layer.close(index);
				}
			})
	      });

	    } else if(obj.event === 'edit'){

	    	init();
	    	$.ajax({
				url:config['GetColumnTypeById_API'],
				data:{id:data.id},
				dataType:'json',
				success:function(res){
					var res=res.data;
					console.log(res);
					form.val('ColumnTypeForm',res);
				}
			})
	     	layer.open({
		  		title:'编辑栏目',
				type: 1,
				area:['500px'],
				skin:'ShowColumnTypePanel',
				content: $('#ColumnTypePanel')
			});

	    }

	  });



	  function init(){

	  	form.val('ColumnTypeForm',{
	  		ColumnTypeName:'',
	  		ColumnTypeURL:'',
	  		SystemState:1,
	  		ColumnTypeSort:0,
	  		id:''
	  	})

	  }




	});
	</script>
</body>
</html>
